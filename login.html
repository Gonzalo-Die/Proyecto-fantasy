<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fantasy App</title>
    <link rel="stylesheet" href="login.css"> <!-- Si tienes un archivo CSS -->
</head>
<body>
    <h1>BIENVENIDOS </h1>
    <h2>--a la liga fantasy de fomento alumni--</h2>
    <div id="login-container">
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
    </div>

    <div id="register-container" style="display:none;">
        <form id="register-form">
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>
            <br>
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
